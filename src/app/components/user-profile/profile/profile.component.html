   
<body>
  <div class="container mt-5 d-flex justify-content-center">
   <div class="card p-3">
       <div class="d-flex align-items-center">
           <div class="image"> <img src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png" class="rounded" width="155"> </div>
           <div class="ml-3 w-100">

               </div>
               <div class="button mt-2 d-flex flex-row align-items-center"> <button class="btn btn-sm btn-outline-primary w-100" data-toggle="modal" data-target="#exampleModal">Edit</button></div>
