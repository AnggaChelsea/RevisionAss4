<body>
  <div class="container" data-aos="fade-down" data-aos-duration="1000">
  <div class="row">
    <div class="profileSideBar col-md-3  mb-3">
        <div class="bg-white">
          <div class="d-flex flex-row align-items-center  bg-info pt-3 pb-3 text-white">
            <i class="fa fa-long-arrow-left mr-2 mb-2 ml-2"></i>
            <a routerLink="" class="text-white"><h6>Back to home</h6></a>
          </div>
            <div class="heading round mb-1 text-dark">
              <i
              class="fa fa-user-circle-o fa-5x rounded-circle mb-3 bg-white"
              aria-hidden="true"
            ></i>
                <h1 class="text-capitalize"></h1>
                <p> </p>
            </div>
            <ul class="nav">
                <li class="active col-md-12 p-3 "><i class="fa fa-user"></i> Profile</li>
                <li class="col-md-12 p-3 "><a routerLink="/profiledetail"> <i class="fa fa-edit"></i> Edit profile</a></li>
            </ul>
        </div>
    </div>
    <div class="profile col-md-9">
            <div class="dataProfile bg-white p-5 mb-3">
                <h1>Profile</h1>
                <div class="row">
                  <div class="image"> <img src="{{this.path+this.picture}}" class="rounded" width="155" > </div>
                    <div class="dataList" style="margin-top:20px">
                        <p><span>Full Name </span>: {{this.fullname}}</p>
                    </div>
                    <div class="dataList" style="margin-top:20px">
                        <p><span>Sub District </span>: {{this.subDistrict}}</p>
                    </div>
                    <div class="dataList">
                        <p><span>Birth Date </span>: {{this.birthDate}} </p>
                    </div>
                    <div class="dataList">
                        <p><span>Phone Number </span>: {{this.phoneNumber}}</p> 
                    </div>
                    <div class="dataList">
                        <p><span>TournamentID</span>: {{this._tournamentId}} </p>
                    </div>
                    <div class="dataList">
                      <p><span>GroupID</span>: {{this._groupId}} </p>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
