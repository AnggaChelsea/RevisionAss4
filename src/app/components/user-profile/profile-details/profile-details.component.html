<body data-aos="fade-up" data-aos-duration="1500" >
    <section class="container">
      <div class="row">
        <div class=" col-md-10 mx-auto">
          <div class="card cardProfile flex-row my-5 shadow" data-aos="fade-up" data-aos-duration="1500" >
            <div class="col-md-12">
              <div class="p-3 py-5">
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <div class="d-flex flex-row align-items-center">
                    <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                    <a routerLink="/profile" class="text-dark"><h6>Back to Profile</h6></a>
                  </div>
                  <h6 class="text-right">Edit Profile</h6>
                </div>
                <div class="text-center"> User</div>
                <form [formGroup]="profileForm">
                  <div class="row mt-3 form-group">
                    <div class="col-md-6 mb-2">
                        Full Name
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Full Name"
                        formControlName="fullname"
                      />
                    </div>
                    <div class="col-md-6">
                        Birth Date
                      <input
                        type="date"
                        class="form-control"
                        placeholder="Birthdate"
                        formControlName="birthDate"
                      />
                    </div>
                  </div>
                  <div class="row mt-2 form-group">
                    <div class="col-md-6 mb-2">
                        Phone Number
                      <input
                        type="text"
                        class="form-control"
                        placeholder="+62"
                        minlength="11"
                        maxlength="13"
                        formControlName="phoneNumber"
                      />
                    </div>
                    <div class="col-md-6">
                        <label for="subDistrict">Sub District</label>
                        <div>
                        <select id="subDistrict" name="subDistrict" formControlName="subDistrict" >
                          <option value="kelapa gading">Kelapa Gading</option>
                          <option value="jelambar">Jelambar</option>
                          <option value="klender">Klender</option>
                          <option value="Kemang">Kemang</option>
                        </select>
                        </div>
                    </div>
                  </div>
                </form>
              <div class="mt-5 text-right">
                <button class="btn btn-primary profile-button" type="submit" (click)="createProfile()" >
                  Update Profile
                </button>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
