
<body data-aos="fade-up" data-aos-duration="1500" >
    <section class="container">
      <div class="row">
        <div class=" col-md-10 mx-auto">
          <div class="card cardProfile flex-row my-5 shadow" data-aos="fade-up" data-aos-duration="1500" >
            <div class="col-md-12">
              <div class="p-3 py-5">
                <div class="text-center">Assign Headchief</div>
                <form [formGroup]="asignForm" >
                  <div class="row mt-3 form-group">
                    <div class="col-md-6 mb-2">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Sub District"
                        formControlName="subDistrict"
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="ID"
                        formControlName="_id"
                      />
                    </div>
                  </div>
                </form>
              <div class="mt-5 text-right">
                <button class="btn btn-primary profile-button2" type="submit" (click)="Assign()" >
                  Assign
                </button>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
