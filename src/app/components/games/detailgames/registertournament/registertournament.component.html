<div class="container mt-5 p-3 rounded cart">
    <div class="row no-gutters">
        <div class="col-md-8">
            <div class="product-details mr-2">
                <div class="d-flex flex-row align-items-center"><i class="fa fa-long-arrow-left"></i><span class="ml-2">Continue Register</span></div>
                <hr>
                <h6 class="mb-0">Your Team</h6>
                <div class="d-flex justify-content-between"><span>Balap Karung</span>
                  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show mt-0 mb-4 text-center" role="alert">
                    <strong>Success Register!</strong>You can wait for aprove.
                    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                    <div class="d-flex flex-row align-items-center"><span class="text-black-50">Start at:</span>
                        <div class="price ml-2"><span class="mr-1">12-12-2021</span><i class="fa fa-angle-down"></i></div>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded" *ngFor="let data of getData">
                    <div class="d-flex flex-row"><img class="rounded" src="https://i.imgur.com/Tja5H1c.jpg" width="40">
                        <div class="ml-2"><span class="font-weight-bold d-block">{{data.name}}</span><span class="spec">{{data.price}}</span></div>
                    </div>
                    <div class="d-flex flex-row align-items-center"><span class="d-block">{{data.gambar}}</span><span class="d-block ml-5 font-weight-bold">{{data.jumlah}}</span><i class="fa fa-trash-o ml-3 text-black-50"></i></div>
                </div>
            </div>

        </div>
        <div class="col-md-4">
            <div class="payment-info">
                <div class="d-flex justify-content-between align-items-center"><span>Register Your Team</span>
                  <img class="rounded" src="https://i.imgur.com/WU501C8.jpg" width="30"></div>
                  <span class="type d-block mt-3 mb-1">Logo</span>
                  <label class="radio"><input type="file" name="card" checked>
                  <span><img class="bg-light" width="30" src="https://cdn.onlinewebfonts.com/svg/img_234957.png" /></span> </label>
                <label class="radio">
                  <input type="radio" name="card" value="payment">
                  </label>
                <div><label class="credit-card-label" >Name </label><input type="text" class="form-control credit-inputs" [(ngModel)]="tournament.name" name="name" placeholder="Name"></div>
                <div><label class="credit-card-label">Card number</label><input type="text" class="form-control credit-inputs" [(ngModel)]="tournament.gambar" name="gambar"></div>
                <div class="row">
                    <div class="col-md-6"><label class="credit-card-label">Date</label><input type="text" class="form-control credit-inputs" [(ngModel)]="tournament.deskripsi" name="deskripsi"  required></div>
                    <div class="col-md-6"><label class="credit-card-label">CVV</label><input type="text" class="form-control credit-inputs" [(ngModel)]="tournament.price" name="price" placeholder="no"></div>
                </div>
                <div class="row">
                    <div class="col-md-6"><label class="credit-card-label">Date</label><input type="text" class="form-control credit-inputs" [(ngModel)]="tournament.jumlah"  name="jumlah" placeholder="No"></div>
                    <div class="col-md-6"><label class="credit-card-label">CVV</label><input type="text" class="form-control credit-inputs" [(ngModel)]="tournament.deskripsisingkat" name="deskripsisingkat"></div>
                </div>
                <hr class="line">
                <div class="d-flex justify-content-between information"><span>Tournament name</span><span>Balap Karung</span></div>
                <div class="d-flex justify-content-between information"><span>Start</span><span>22-02-2021</span></div>
                <div class="d-flex justify-content-between information"><span>Close</span><span>21-02-2021</span>
                </div><button class="btn btn-primary btn-block d-flex justify-content-between mt-3" type="submit" (click)="createtournament()"><span>Register</span><span>Balap Katung<i class="fa fa-long-arrow-right ml-1"></i></span></button>
            </div>
        </div>
    </div>
</div>
