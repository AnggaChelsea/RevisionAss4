<div class="mb-3 ml-10 container">
  <label for="exampleFormControlInput1" class="form-label">Search Tournament</label>
  <input  type="text" class="form-control" id="exampleFormControlInput1 browser"
        placeholder="Search Type or Name Tournament" [(ngModel)]="filter">
  <button  class="btn btn-outline-secondary">Search</button>

          <div class="section">
                  <div class="row flex-row-stretch">
                      <div class="col-sm-6 col-md-4 col-lg-3 flex-col" *ngFor="let game of tournaments | filter:filter | paginate : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              };">
                          <div class="card">
                              <div class="card-label"><img src="https://img.icons8.com/plasticine/100/000000/controller.png" style="width: 20px;">{{game.tournamentType}}</div>
                              <div class="card-photo" style="background-image: url(https://itagroup.hs.llnwd.net/o40/csg/btr2018/news-banner-vto.jpg);"></div>
                              <div class="card-body">
                                  <h2 class="text-success">{{game.tournamentName}}</h2>
                                  
                                    <ul>
                                      <li><a><img src="https://img.icons8.com/bubbles/50/000000/trophy.png"/>{{game.stageName}}</a></li>
                                      <li><a><img src="https://img.icons8.com/color/48/000000/calendar--v2.png"/>{{game.tournamentOpen | slice:0:10 }}</a></li>
                                    </ul>
                                
                                  <a class="btn btn-success" routerLink="detailgames/{{game._id}}">View</a>
                              </div>
                          </div>
                      </div>
                  </div>

            <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <div class="d-flex justify-content-center">
     <pagination-controls
       previousLabel="Prev"
       nextLabel="Next"
       (pageChange)="onTableDataChange($event)">
     </pagination-controls>
   </div>
            </ul>
          </nav>
          </div>
</div>
