<div class="mb-3 ml-10 container" style="margin-top:50px">
  <label for="exampleFormControlInput1" class="form-label" style="margin-top:30px">Search Tournament</label>
  <input  type="text" class="form-control" id="exampleFormControlInput1 browser"
        placeholder="Search Type or Tournament Name" [(ngModel)]="filter">


          <div class="section" style="margin-top:50px">
                  <div class="row flex-row-stretch">
                      <div class="col-sm-6 col-md-4 col-lg-3 flex-col" *ngFor="let game of tournaments | filter:filter | paginate : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              };">

                          <div class="card" >
                              <div class="card-label">{{game.tournamentType}}</div>
                              
                              <div class="card-photo">
                                <img src="http://localhost:5000/{{game.tournamentPict|lowercase}}" alt="" style="width: 18em; height: 8em; object-fit: cover;">
                              </div>
                              <div class="card-body">
                                  <h4> <b>{{game.tournamentName}}</b></h4>
                                  <p style="max-height: 5em; overflow: hidden;">{{game.tournamentDescription}}</p>
                                  <a class="btn btn-primary" click="downloadCsv()" >Download</a>
                    
</div>
