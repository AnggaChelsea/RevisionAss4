<div class="container my-4">
    <hr>
<div class="modal fade right" id="exampleModalPreview" tabindex="-1" role="dialog" aria-labelledby="exampleModalPreviewLabel" aria-hidden="true">
<div class="modal-dialog-full-width modal-dialog momodel modal-fluid" role="document">
    <div class="modal-content-full-width modal-content ">
        <div class=" modal-header-full-width   modal-header text-center">
            <h5 class="modal-title w-100" id="exampleModalPreviewLabel">Modal For Table list Participant</h5>
            <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                <span style="font-size: 1.3em;" aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <h1 class="section-heading text-center wow fadeIn my-5 pt-3">All Participant In All Tournament</h1>
            <div class="container py-5">

  <div class="row py-5">
    <div class="col-lg-10 mx-auto">
      <div class="card rounded shadow border-0">
        <div class="card-body p-5 bg-white rounded">
          <div class="table-responsive">
            <table id="example" style="width:100%" class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Office</th>
                  <th>Age</th>
                  <th>Start date</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of dataParticipant">
                  <td>{{data.name}}</td>
                  <td>System Architect</td>
                  <td>Edinburgh</td>
                  <td>61</td>
                  <td>2011/04/25</td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

        </div>
        <div class="modal-footer-full-width  modal-footer">
            <button type="button" class="btn btn-danger btn-md btn-rounded" data-dismiss="modal">Reset All!</button>
            <button type="button" class="btn btn-primary btn-md btn-rounded">Close</button>
        </div>
    </div>
</div>
</div>

  </div>
