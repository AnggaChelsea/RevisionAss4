<div class="container">] <div class=" text-center mt-5 ">
  <h1>Create Tournament</h1>
</div>
<div class="row ">
  <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
          <div class="card-body bg-light">
              <div class="container">

                  <!-- <form id="contact-form" role="form" [formGroup]="createForm" (ngSubmit)="upload()"> -->
                  <form [formGroup]="createForm" (ngSubmit)="upload()">
                      <!-- <div class="controls"> -->
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group"> <label for="form_name">Tournamen Name</label> 
                                    <input id="form_name" type="text" name="tournamentName" formControlName="tournamentName" class="form-control" placeholder="Please enter tournamentName *" required="required" data-error="Firstname is required."> </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group"> 
                                  <label for="form_lastname">GroupEntry</label> 
                                  <input id="form_lastname" type="text" name="groupEntry" formControlName="groupEntry" class="form-control" required="required" data-error="Lastname is required."> </div>
                              </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6">
                                <div class="form-group"> <label for="form_name">Finished</label> 
                                  <input id="form_name" type="text" name="finished" readonly  class="form-control"  required="required" data-error="Firstname is required."> </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"> <label for="form_lastname">
                                </label> <input id="form_lastname" type="date" name="tournamentOpen" formControlName="tournamentOpen" class="form-control" required="required" data-error="Lastname is required."> </div>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6">
                                <div class="form-group"> <label for="form_name">Tournamen Start</label> 
                                  <input id="form_name" type="date" name="tournamentStart" formControlName="tournamentStart" class="form-control"  required="required" data-error="Firstname is required."> </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"> <label for="form_lastname">
                                </label> <input id="form_lastname" type="date" name="tournamentClose" formControlName="tournamentClose" class="form-control"  required="required" data-error="Lastname is required."> </div>
                            </div>
                        </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group"> <label for="form_email">Rules Name</label> 
                                    <input id="form_email" type="text" name="stageName" formControlName="rulesName"  class="form-control" > </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group"> <label for="form_need">Please specify your Type*</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                        <option value="" selected disabled>--Select Your Issue--</option>
                                        <option value="freeforall">Free For All</option>
                                        <option value="branches">Branches</option>
                                        </select> </div>
                                </div>
                          </div>
                          <div class="custom-file">
                            <input type="file" (change)="uploadFile($event)" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                          </div>
                          
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group"> <label for="form_message">Description *</label> <textarea id="form_message" formControlName="tournamentDescription" name="tournamentDescription" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                              </div>
                              <button type="submit" value="Submit" name="button" class="btn btn-success btn-send pt-2 btn-block">Create Tournament</button>
                              <!-- <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " (click)="pushTournament()"> </div> -->
                          </div>
                      <!-- </div> -->
                  </form>

              </div>
          </div>
      </div> <!-- /.8 -->
  </div> <!-- /.row-->
</div>
</div>
