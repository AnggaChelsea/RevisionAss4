<div class="container">] <div class=" text-center mt-5 ">
  <h1>Create Tournament</h1>
</div>
<div class="row ">
  <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
          <div class="card-body bg-light">
              <div class="container">
                  <form id="contact-form" role="form">
                      <div class="controls">
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group"> <label for="form_name">Tournamen Name</label> 
                                    <input id="form_name" type="text" name="tournamentName" [ngModel]="tournament.tournamentName" class="form-control" placeholder="Please enter tournamentName *" required="required" data-error="Firstname is required."> </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group"> <label for="form_lastname">
                                  </label> <input id="form_lastname" type="date" name="tournamentOpen" [ngModel]="tournament.tournamentOpen" class="form-control" required="required" data-error="Lastname is required."> </div>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <div class="form-group"> <label for="form_name">Tournamen Start</label> 
                                  <input id="form_name" type="date" name="tournamentStart" [ngModel]="tournament.tournamentStart" class="form-control"  required="required" data-error="Firstname is required."> </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"> <label for="form_lastname">
                                </label> <input id="form_lastname" type="date" name="tournamentClose" [ngModel]="tournament.tournamentClose" class="form-control"  required="required" data-error="Lastname is required."> </div>
                            </div>
                        </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group"> <label for="form_email">StageName</label> 
                                    <input id="form_email" type="text" name="stageName" [(ngModel)]="tournament.stageName" value="0" class="form-control" readonly> </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group"> <label for="form_need">Please specify your Type*</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                          <option value="" selected disabled>--Select Your Issue--</option>
                                          <option value="freeforall">Free For All</option>
                                          <option value="branches">Branches</option>
                                      </select> </div>
                              </div>
                          </div>
                          
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group"> <label for="form_message">Description *</label> <textarea id="form_message" [ngModel]="tournament.tournamentDescription" name="tournamentDescription" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                              </div>
                              <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " (click)="createtournamentData()"> </div>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div> <!-- /.8 -->
  </div> <!-- /.row-->
</div>
</div>
