<form>
    <div class="container">
        <h1>create tournament</h1>
       
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name Of Tournament</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Basket" [(ngModel)]="tournament.tournamentName" name="tournamentName">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Tournament Open</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" [(ngModel)]="tournament.tournamentOpen" name="tournamentOpen">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Tournament Start</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" [(ngModel)]="tournament.tournamentStart" name="tournamentStart">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Tournament Close </label>
            <input type="date" class="form-control" id="exampleFormControlInput1" [(ngModel)]="tournament.tournamentClose" name="tournamentClose">
          </div>
          <div class="mb-3">
            <input class="form-control" type="text" placeholder="0 of stage name" aria-label="readonly input example" readonly>
          
          </div>
          <div class="mb-3">
              <select class="form-select" aria-label="Default select example" [(ngModel)]="tournament.tournamentType" name="tournamentType" >
                <option selected>Tournament Type</option>
                <option value="freeforall">Free For All</option>
                <option value="branches">Branches</option>
              </select>
          </div>
          
          <div class="mb-3">
            <label for="formFile" class="form-label">Image Of Tournament</label>
            <input class="form-control" type="file" [(ngModel)]="tournament.tournamentPict" name="tournamentPict" id="formFile">
          </div>
    
          <div class="mb-3">
              <b>Finish</b>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2" aria-checked="true">
                      No
                    </label>
                  </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Tournament Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" [(ngModel)]="tournament.tournamentDescription" name="tournamentDescription" rows="3"></textarea>
          </div>
          <button type="button" class="btn btn-dark" (click)="createtournamentData()">Saves</button>
    </div>
</form>
