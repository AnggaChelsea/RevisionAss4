<form [formGroup]="form">
    <div class="container">
        <h1>create tournament</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Min Participant</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="0000" formControlName="minParticipant" minlength="6">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Max Participant</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" formControlName="maxParticipant" name="maxParticipant" maxlength="100">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">age</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" formControlName="age" name="age" >
          </div>  
          <button type="button" class="btn btn-dark" (click)=" pushRole()">Saves</button>
        </div>
        </form>
