<!-- <h1>INI SIGNIN</h1> -->

<div class="wrapper fadeInDown">
	<div class="container h-100">
	 	<div class="d-flex justify-content-center h-100">
		 	<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://www.jagoanhosting.com/wp-content/uploads/2020/09/icon-indonesia.png" class="brand_logo" alt="Logo">
					</div>
				</div>

				<div class="d-flex justify-content-center form_container">
					<form [formGroup]="signInForm" (ngSubmit)="loginUser()">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="email" formControlName="email" class="form-control input_user"  placeholder="username or email">
							<!-- <input type="text" name="email" ngModel="fetchData.email" class="form-control input_user" value="" placeholder="username or email"> -->
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" formControlName="password" class="form-control input_pass" placeholder="password">
							<!-- <input type="password" name="password" ngModel="fetchData.password" class="form-control input_pass" value="" placeholder="password"> -->
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
							<button type="submit" value="Submit" name="button" class="btn login_btn">Login</button>
						</div>
					</form>
					
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="sign/signup" class="ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="sign/forgot">Forgot your password?</a>
					</div>
				</div>

		 	</div>
	 	</div>
 	</div>
</div>
