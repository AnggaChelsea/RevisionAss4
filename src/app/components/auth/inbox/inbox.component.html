
<div  class="container  align-content-between" style="min-height: 60em; padding-bottom: 2em; background-color: rgb(230, 230, 230); margin-top: 8em; margin-bottom: 5em; border-radius: 2em;">
    

    <div *ngIf="length===0" style=" padding-top: 5em; display: block; text-align: center; margin-left: auto; margin-right: auto;">
        <img  src="https://freepngimg.com/thumb/emoji/7-2-sad-crying-emoji-png.png" alt="" >
        <h1 style="font-family: 'Helvetica Neue' ;"> <b>No Message yet</b> </h1>
    </div>

    <!-- <ul style="padding: 2em;  list-style-type: none;"    *ngFor="let inbox of inboxes | keyvalue" [ngSwitch]="newMessage">     -->

        <!-- {{inbox.value.read |json}} -->
            <li   style="background-color: rgb(190, 189, 189); border-radius: 1em; margin-top: 1em; margin-bottom: -5em;" routerLink='profile'>
                <div class="message d-flex justify-content-between" style="color: rgb(24, 24, 24); padding-top: 1em; padding-right: 2em; padding-left: 2em;" >
                    <h4><b>{{inbox.value._senderId | json}}</b> </h4>
                    <h4 >{{inbox.value.message |json}}</h4>
                </div>
            </li>
