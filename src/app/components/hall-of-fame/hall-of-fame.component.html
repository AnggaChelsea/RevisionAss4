<p>hall-of-fame works!</p>

<div class="container" style="margin-top: 8em; margin-bottom: -3em;">
    <h1 style="font-size: 3em;">Hall Of Fame</h1>
</div>

<div class="container" style="background-color:#bdb8b8; margin-top: 10em; margin-bottom: 10em; padding: 5em; border-radius: 2em; " >
    <div class="container" style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; margin-bottom: 2em;">
        <div>
            <h1 style="font-size: 3em;"> <b>{{this.TournamentName}}</b> </h1>
            <h1> <b>{{this.TournamentType}}</b> </h1>
        </div>
        <h2>finished on {{this.TournamentFinished|date}}</h2>
    </div>
    
    <div *ngFor="let winner of Winner; let i = index">

            <div class="container" style="display: flex; flex-direction: row; align-items: center; margin-bottom: 3em;">
                <h1 style="margin-right:2.5em;"> <b>{{i+1}}</b> </h1>
                <img src="https://dynamic.zacdn.com/WHJAeJvuLCYyf01SDR-wBcB0MwA=/fit-in/346x500/filters:quality(90):fill(ffffff)/http://static.id.zalora.net/p/champion-0583-1262532-1.jpg"
                    alt="" style="width: 8em; height: 8em; object-fit: cover; border-radius: 50%; box-shadow:  20px 20px 60px #868383,
                                 -20px -20px 60px #929292;">
                <h1 style="margin-left: 3.5em;"> <b>{{winner.fullname|json}}</b> </h1>
                <h1 style="margin-left: 13em;"> <b>{{winner.score|json}}</b> </h1>
            </div>

    </div>
    

    
</div>
